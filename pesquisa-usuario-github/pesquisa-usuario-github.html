<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Pesquisa Usuário GitHub</title>
</head>

<body class="container bg-light text-center">
  <div class="card text-dark bg-light mb-3 mt-3" style="max-width: 72rem;">
    <h3 class="card-header">Pesquisa Usuário GitHub</h3>
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <input class="form-control" type="search" placeholder="Usuário" id="inputUsuario">
      </div>
    </div>
  </div>

  <script src="src/pesquisa-usuario-github.js"></script>

  <div class="card text-dark bg-light mb-3 mt-3" style="max-width: 72rem;">
    <div class="card-body">
      <div id="divResultado"></div>
      <div class="text-danger font-weight-bold" id="divErro"></div>
    </div>
  </div>
</body>

</html>
