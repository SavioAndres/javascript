<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/sorteio-nomes.css">
  <title>Sorteio Nomes</title>
</head>

<body class="bg-light">
  <header class="mt-5">
    <div class="container text-center">
      <h1>Sorteio Nomes</h1>
    </div>
  </header>

  <main class="mt-5">
    <div class="container text-center">
      <hr>
      <h3>Faça o upload do arquivo contendo os nomes</h3>
      <table class="table">
        <tr>
          <td>
            <form onsubmit="return realizarSorteio()">
              <input class="form-control" type="file" accept=".txt" onchange="carregarArquivo(this.files[0])">
              <input class="btn btn-dark btn-lg font-weight-bolder" type="submit" value="Sortear">
              <button class="btn btn-warning btn-lg font-weight-bolder" type="button" onclick="apagarSorteio()">Apagar</button>
            </form>
          </td>
          <td>
            <textarea rows="3" cols="40" readonly id="textareaNomesArquivo"></textarea>
          </td>
        </tr>
      </table>
      <hr>
      <div id="divSecaoNomesSorteados">
        <div class="mt-5">
          <h1>Último Nome Sorteado</h1>
          <h1 id="h1UltimoNomeSorteado"></h1>
        </div>
        <hr>
        <div class="mt-5 text-dark">
          <h4>
            <strong><u>Nomes Sorteados</u></strong>
            <em><small class="text-muted" id="smallNomesSorteados"></small></em>
          </h4>
        </div>
      </div>
    </div>
  </main>
  <script src="src/sorteio-nomes.js"></script>
</body>

</html>
