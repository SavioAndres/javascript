<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/sorteio-nomes.css">
  <title>Sorteio Nomes</title>
</head>

<body class="bg-light">
  <header class="mt-5">
    <div class="container text-center">
      <h1>Sorteio Nomes</h1>
    </div>
  </header>

  <main class="mt-5">
    <div class="container text-center">
      <hr>
      <table>
        <tr>
          <td>

          </td>
        </tr>
        <tr>
          <td>
            
          </td>
        </tr>
      </table>
      <form id="sorteio" onsubmit="return realizarSorteio()">
        <h3>Faça o upload do arquivo contendo os nomes</h3>
        <input class="form-control form-control-lg" type="file" accept=".txt" onchange="carregarArquivo(this.files[0])">
        <input class="btn btn-dark btn-lg font-weight-bolder" type="submit" id="btnSortear" value="Sortear">
        <button class="btn btn-warning btn-lg font-weight-bolder" type="button" onclick="apagarSorteio()" id="btnApagar">Apagar</button>
      </form>
      <hr>
      <div id="secaoNomesNaoSorteados">
        <div class="mt-5">
          <h5>Nomes Arquivo</h5>
          <textarea id="nomesArquivo" rows="5" cols="50" readonly></textarea>
        </div>
      </div>

      <div id="secaoNomesSorteados">
        <hr>
        <div class="mt-5">
          <h1>Último Nome Sorteado</h1>
          <h1 id="ultimoNomeSorteado"></h1>
        </div>
        <hr>
        <div class="mt-5 text-dark">
          <h4><i><b>Nomes Sorteados</b></i></h4>
          <h4 id="nomesSorteados"></h4>
        </div>
      </div>
    </div>
  </main>
  <script src="src/sorteio-nomes.js"></script>
</body>

</html>
