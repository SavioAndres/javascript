<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/sorteio-nomes.css">
  <title>Sorteio Nomes</title>
</head>

<body class="container bg-light text-center">
  <div class="card text-dark bg-light mb-3 mt-3" style="max-width: 72rem;">
    <h3 class="card-header">Sorteio Nomes</h3>
    <div class="card-body">
      <h5 class="card-title">Faça o upload do arquivo texto contendo os nomes</h5>
      <form onsubmit="return sortear()">
        <input class="file" type="file" accept=".txt" onchange="carregarArquivo(this.files[0])">
        <input class="btn btn-dark font-weight-bolder" type="submit" value="Sortear">
        <button class="btn btn-warning font-weight-bolder" type="button" onclick="apagar()">Apagar</button>
      </form>
      <div class="card-body">
        <textarea class="form-control" placeholder="Nomes" readonly id="textareaNomesArquivo"></textarea>
      </div>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 72rem;" id="divSecaoUltimoNomeSorteado">
    <h3 class="card-header">Último Nome Sorteado</h3>
    <div class="card-body">
      <h3 id="h3UltimoNomeSorteado"></h3>
    </div>
  </div>

  <div class="card text-white bg-success mb-3 mt-3" style="max-width: 72rem;" id="divSecaoNomesSorteados">
    <h4 class="card-header">Nomes Sorteados</h4>
    <div class="card-body">
      <p class="card-text" id="pNomesSorteados"></p>
    </div>
  </div>

  <script src="src/sorteio-nomes.js"></script>
</body>

</html>
