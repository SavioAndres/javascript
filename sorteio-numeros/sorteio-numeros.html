<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/sorteio-numeros.css">
  <title>Sorteio Números</title>
</head>

<body class="container bg-light text-center">
  <div class="card text-dark bg-light mb-3 mt-3" style="max-width: 72rem;">
    <h3 class="card-header">Sorteio Números</h3>
    <div class="card-body">
      <form onsubmit="return sortear()">
        <div class="input-group">
          <input class="form-control" type="number" placeholder="Limite" min="1" max="99999" required id="inputLimite">
          <input class="btn btn-dark font-weight-bolder" type="submit" value="Sortear">
          <button class="btn btn-warning font-weight-bolder" type="button" onclick="apagar()">Apagar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 72rem;" id="divSecaoUltimoNumeroSorteado">
    <h3 class="card-header">Último Número Sorteado</h3>
    <div class="card-body">
      <h3 id="h3UltimoNumeroSorteado"></h3>
    </div>
  </div>

  <div class="card text-white bg-success mb-3 mt-3" style="max-width: 72rem;" id="divSecaoNumerosSorteados">
    <h4 class="card-header">Números Sorteados</h4>
    <div class="card-body">
      <p class="card-text" id="pNumerosSorteados"></p>
    </div>
  </div>

  <script src="src/sorteio-numeros.js"></script>
</body>

</html>
